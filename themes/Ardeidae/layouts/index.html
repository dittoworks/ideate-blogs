<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}

<body>
    <div id="landing">

        <div id="landing-canva"></div>

        <div id="landing-content">
            {{- partial "header.html" . -}}
            <section id="posts-container">
                <ul>
                    {{ range .Site.RegularPages.ByPublishDate.Reverse }}
                    <li class="post">
                        <div class="post-flex">
                            <a href="{{ .Permalink }}">
                                <h4 class="post-title">{{ .Title }}</h2>
                                {{ with .Resources.GetMatch "cover.*" }}
                                <img src="{{ .RelPermalink }}" alt="{{ $.Title }} thumbnail" class="post-image">
                                {{ end }}
                            </a>
                        </div>
                    </li>
                    {{ end }}
                </ul>
            </section>
        </div>
    </div>

    <script src="{{ relURL `p5/p5.min.js` }}"></script>
    <script src="{{ relURL `js/genart.js` }}"></script>
</body>

</html>
